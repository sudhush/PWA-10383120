<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Compatalble for Internet Explorer Edge -->
  <link rel="manifest" href="/manifest.json">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Book Movie Show Prograssive Web Template </title>
  
  <link rel="stylesheet" href="css/elegant.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="display-3 text-center text-warning border-warning">SELECTED MOVIE</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-dark py-5" style="background-image: url(&quot;images/cover2.jpg&quot;);">
    <div class="container">
      <div class="row my-5 animate-in-down" id="MovieSelected">

      </div>
    </div>
  </div>
  <div class="py-5" id="schedule" style="background-image: url(&quot;images/cover3.jpg&quot;);">
    <div class="container animate-in-down">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center display-4 text-success">SCHEDULE</h3>
        </div>
      </div>
      <div class="row text-center justify-content-center">
        <div class="p-4 col-sm-2 col-md-3">
          <h2 class="" >MONDAY <br> </h2>
          <div class="card p-3">
            <ul class="list-group list-group-flush" id="mon">
              
            </ul>
          </div>
        </div>
        <div class="p-4 col-sm-2 col-md-3">
          <h2 class="" >TUESDAY <br> </h2>
          <div class="card p-3">
            <ul class="list-group list-group-flush" id = "tue">
             
            </ul>
          </div>
        </div>
        <div class="p-4 col-sm-2 col-md-3">
          <h2 class="" >WEDNESDAY <br> </h2>
          <div class="card p-3">
            <ul class="list-group list-group-flush" id = "wed">
 
            </ul>
          </div>
        </div>
        <div class="p-4 col-sm-2 col-md-3">
          <h2 class="" >THURSDAY <br> </h2>
          <div class="card p-3">
            <ul class="list-group list-group-flush" id = "thu">
      
            </ul>
          </div>
        </div>
      </div>
      <div class="row text-center justify-content-center">
        <div class="col-sm-2 col-md-3">
          <h2 class="" >FRIDAY <br></h2>
          <div class="card p-3">
            <ul class="list-group list-group-flush" id = "fri">

            </ul>
          </div>
        </div>
        <div class="col-sm-2 col-md-3">
          <h2 class="" >SATURDAY <br> </h2>
          <div class="card p-3">
            <ul class="list-group list-group-flush" id = "sat">

            </ul>
          </div>
        </div>
        <div class="col-sm-2 col-md-3">
          <h2 class="" >SUNDAY <br> </h2>
          <div class="card p-3">
            <ul class="list-group list-group-flush" id = "sun">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-5 text-center photo-overlay" style="background-image: url(&quot;images/cover2.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>
  </div>
  <script defer="" src="js/movie-day-time.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>

</html>
